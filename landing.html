<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Comprador - The Alfresco Client</title>
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<link rel="stylesheet" type="text/css" href="css/tree.css" />

	<script type="text/javascript" src="js/lib/jquery-2.0.3.js"></script>
	<script type="text/javascript" src="js/lib/jquery.jfeed.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>

<body>
	<script>
		checkUser();
	</script>

	<header class="pageheader">
		<h2>Comprador</h2>
	</header>

	<section id="menupanel"></section>

	<div id="mainwindow" width="100%">
		<aside id="mytasks">
			<header>
				<h2>Tasks</h2>
				<p class="note">Following are the Tasks allocated to you.</p>
			</header>
			<ul id="tasklist"></ul>
		</aside>
		<section id="mysites">
			<header>
				<h2>Sites</h2>
				<p class="note">Following are the Sites you are member of.</p>
			</header>
			<ul id="sitelist"></ul>
		</section>
		<section id="mydocuments">
			<header>
				<h2>Documents</h2>
				<p class="note">Following are the Documents you are working on.</p>
			</header>
		</section>
		<footer id="pagefooter">
			<header>
				<h2>Comprador</h2>
				<p class="note">The Alfresco CMIS HTML5 Client&nbsp;|&nbsp;
				<a href="https://github.com/SnigBhaumik/Comprador" target="_blank"><img src="images/github.png" height="24px" width="24px" style="vertical-align: middle; border: 0">Fork me on Github</a>&nbsp;|&nbsp;
				&copy&nbsp;Snig Bhaumik 2013</p>
			</header>
		</footer>
	</div>

	<script>
		$(document).ready(function () {
			buildMenu();
			getSites();
			getTasks();
		});
	</script>
</body>

</html>
